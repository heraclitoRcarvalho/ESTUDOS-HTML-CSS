<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5 hospedados localmente</title>
    
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

        <video  controls poster="imagens/mundo.jpg" width="500px" loop >
            <source src="midia/Mundo.mkv" type=video/mkv>
            <source src="midia/mundo.mp4.mp4" type="video/mp4">
            <source src="midia/mundo.mp4.ogv" type="video/ogg">
            <source src="midia/Mundo.webm" type="video/webm">
            <p>Seu navrgador não tem compatibilidade com reprodução de vídeo</p>
        </video> 
      <h1>Inserindo vídeos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
</body>
</html>
